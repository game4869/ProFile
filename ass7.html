<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Square game</title>
    <script type="text/javascript" src="ass7.js"></script>
    <link rel="stylesheet" type="text/css" href="ass7.css">
</head>

<body>
    <fieldset id="manipulator">
        <legend>Square-Tapper</legend>
        Number of box:
        <input type="text" name="numbox" id="numbox">
        <select name="color" id="color">
  				<option value="orange">Orange</option>
  				<option value="purple">Purple</option>
  				<option value="yellow">Yellow</option>
			</select>
        <button id="start">Start</button>
        <div id="timerClock"> Timer:
            <div id="clock"></div>
        </div>
    </fieldset>




    <div id="game-container">
        <div id="game-layer"></div>
    </div>

</body>

</html>
